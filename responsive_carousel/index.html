<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Carousel - jCarousel Examples</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="jcarousel.responsive.css">

        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="jquery.jcarousel.js"></script>

        <script type="text/javascript" src="jcarousel.responsive.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <h1>Responsive Carousel</h1>
            

            <p>This example shows how to implement a responsive carousel. Resize the browser window to see the effect.</p>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="jeff_paint1.gif" alt="Image 1"></li>
                        <li><img src="jeff_paint3.gif" alt="Image 2"></li>
                        <li><img src="jeff_paint5.gif" alt="Image 3"></li>
                        <li><img src="jeff_paint7.gif" alt="Image 4"></li>
                        <li><img src="jeff_paint9.gif" alt="Image 5"></li>
                        <li><img src="jeff_paint11.gif" alt="Image 6"></li>
                    </ul>
                </div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                <p class="jcarousel-pagination"></p>
            </div>
        </div>

    </body>
</html>
